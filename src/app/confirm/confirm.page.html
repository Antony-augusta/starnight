<ion-header>
  <ion-toolbar>
    <ion-title>Confirm</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <h3>Thank you</h3>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <p>Confirmation ID</p>
            <p>Reference ID</p>
          </ion-col>
          <ion-col size="6">
            <p></p>
            <p></p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <p class="sponsors_txt">Event Sponsors</p>
  <ion-toolbar>
    <ion-slides pager="false" [options]="slideOpts">
      <ion-slide>
        <img src="../../assets/images/1.png" />
      </ion-slide>
      <ion-slide>
        <img src="../../assets/images/2.png" />
      </ion-slide>
      <ion-slide>
        <img src="../../assets/images/3.png" />
      </ion-slide>
      <ion-slide>
        <img src="../../assets/images/4.png" />
      </ion-slide>
    </ion-slides>
  </ion-toolbar>
</ion-footer>
