<ion-header>
  <ion-toolbar>
    <ion-title>Book Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <h2>Booking Details</h2>
    <ion-list>

      <ion-item>
        <ion-input type="text" value="" placeholder="Enter Phone number" [(ngModel)]="bookticket.phoneNo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Enter Email ID" value="" [(ngModel)]="bookticket.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="number" placeholder="Enter No Of Tickets" value="" maxlength="2" [(ngModel)]="bookticket.nooftickets" (ionChange)="renderamount()"></ion-input>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <p class="perticket"><img src="../../assets/images/ticket.png" alt="Ticket"> x 1</p>
          <p class="perticket_amount">&#8377;250</p>
        </ion-col>
        <ion-col size="6">
          <p>Total Amount</p>
          <p>GST 18%</p>
          <p>Entertainment Tax 5%</p>
          <p>Grand Total</p>
        </ion-col>
        <ion-col size="3" class="text-right">
          <p>{{bookticket.nooftickets * 250 | number : '1.2-2'}}</p>
          <p>{{GST | number : '1.2-2'}}</p>
          <p>{{entertainmenttex | number : '1.2-2'}}</p>
          <p>{{grandtotal | number : '1.2-2'}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6></ion-col>
      </ion-row>
    </ion-grid>
    <div>
      <ion-button color="secondary" expand="full" fill="solid" (click)="BookNow()">Pay &#8377; {{grandtotal}}</ion-button>
    </div>
  </div>
</ion-content>
<ion-footer>
  <p class="sponsors_txt">Event Sponsors</p>
  <ion-toolbar>
    <ion-slides pager="false" [options]="slideOpts">
      <ion-slide>
        <img src="../../assets/images/1.png" />
      </ion-slide>
      <ion-slide>
        <img src="../../assets/images/2.png" />
      </ion-slide>
      <ion-slide>
        <img src="../../assets/images/3.png" />
      </ion-slide>
      <ion-slide>
        <img src="../../assets/images/4.png" />
      </ion-slide>
    </ion-slides>
  </ion-toolbar>
</ion-footer>
